<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>
    <!-- <h1>Basic StopWatch</h1> -->
    <div class="container">
        <h2>Basic StopWatch</h2>
        <div class="row first">
            <div class="col" id="min">00</div>
            <div class="col " id="sec">00</div>
            <div class="col " id="msec">00</div>
        </div>

        <div class="row second ">
            <div class="col">
                <button onclick="start()" id="start">Start</button></div>
            <div class=" col "><button onclick="pause() ">Pause</button></div>
            <div class="col "><button onclick="reset() ">Reset</button></div>

        </div>


    </div>
    <script src="index.js "></script>
</body>

</html>
